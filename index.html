<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Carousel Code Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans' rel='stylesheet'>
  </head>

  <body>
    <div id="app">
      <h1>Carousel Code Challenge</h1>
      <ul id="list">
        <button id="left" onclick="scrollL()"></button>
        <div class="wrapper">
          <li><div class="img img1"></div><h3>1</h3></li>
          <li><div class="img img2"></div><h3>2</h3></li>
          <li><div class="img img3"></div><h3>3</h3></li>
          <li><div class="img img4"></div><h3>4</h3></li>
          <li><div class="img img5"></div><h3>5</h3></li>
          <li><div class="img img6"></div><h3>6</h3></li>
          <li><div class="img img7"></div><h3>7</h3></li>
          <li><div class="img img8"></div><h3>8</h3></li>
          <li><div class="img img9"></div><h3>9</h3></li>
          <li><div class="img img10"></div><h3>10</h3></li>
          <li><div class="img img11"></div><h3>11</h3></li>
          <li><div class="img img12"></div><h3>12</h3></li>
        </div>
        <button id="right" onclick="scrollRight()"></button>
      </ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
