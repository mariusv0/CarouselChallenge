<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Carousel Code Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans' rel='stylesheet'>
  </head>

  <body>
    <div id="app">
      <h1>Carousel Code Challenge</h1>
      <ul id="list">
        <button id="left" onclick="scrollL()"></button>
        <div class="wrapper">
          <li><img class="img lazy" src="" data-src="https://via.placeholder.com/300" /><h3>1</h3></li>
          <li><img class="img lazy" src="" data-src="https://via.placeholder.com/300" /><h3>2</h3></li>
          <li><img class="img lazy" src="" data-src="https://via.placeholder.com/300" /><h3>3</h3></li>
          <li><img class="img lazy" src="" data-src="https://via.placeholder.com/600x300" /><h3>4</h3></li>
          <li><img class="img lazy" src="" data-src="https://via.placeholder.com/300" /><h3>5</h3></li>
          <li><img class="img lazy" src="" data-src="https://via.placeholder.com/300" /><h3>6</h3></li>
          <li><img class="img lazy" src="" data-src="https://via.placeholder.com/300" /><h3>7</h3></li>
          <li><img class="img lazy" src="" data-src="https://via.placeholder.com/300" /><h3>8</h3></li>
          <li><img class="img lazy" src="" data-src="https://via.placeholder.com/300x924" /><h3>9</h3></li>
          <li><img class="img lazy" src="" data-src="https://via.placeholder.com/300" /><h3>10</h3></li>
          <li><img class="img lazy" src="" data-src="https://via.placeholder.com/300" /><h3>11</h3></li>
          <li><img class="img lazy" src="" data-src="https://via.placeholder.com/300" /><h3>12</h3></li>
        </div>
        <button id="right" onclick="scrollRight()"></button>
      </ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
