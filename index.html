<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Carousel Code Challenge</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="app">
      <ul>
        <button id="left" onclick="scrollL()"></button>
        <div class="wrapper">
          <li><img src="https://via.placeholder.com/300">1</li>
          <li><img src="https://via.placeholder.com/300">2</li>
          <li><img src="https://via.placeholder.com/300">3</li>
          <li><img src="https://via.placeholder.com/300">4</li>
          <li><img src="https://via.placeholder.com/300">5</li>
          <li><img src="https://via.placeholder.com/300">6</li>
          <li><img src="https://via.placeholder.com/300">7</li>
          <li><img src="https://via.placeholder.com/300">8</li>
          <li><img src="https://via.placeholder.com/300">9</li>
          <li><img src="https://via.placeholder.com/300">10</li>
          <li><img src="https://via.placeholder.com/300">11</li>
          <li><img src="https://via.placeholder.com/300">12</li>
        </div>
        <button id="right" onclick="scrollRight()"></button>
      </ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
